{% extends "accounts/main.html"%}
{% block content %}

<br>

    <div class="row">
        <div class="col-md">
            <div class="card card-body" id="products-card">
                <h4 class="text-center" id="products">Products</h4>
            </div>

            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                    {% for i in products %}
                        <tr>
                            <td>{{i.name}}</td>
                            <td>{{i.category}}</td>
                            <td>{{i.price}}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>

        </div>
    </div>
{% endblock %}
